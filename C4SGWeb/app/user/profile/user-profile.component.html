<div id="profile" class="col s12">My Profile
    <div class="container">
        <div class="row">
           <div class="col s12">
                <form [formGroup]="myProfile" (ngSubmit)="updateProfile($event)">

                  <div class="col s12">
                    <div class="col s4" >
                        <img class="responsive-img"
                             src="https://d3irk3g7luh32r.cloudfront.net/wp-content/uploads/sites/12/2016/05/Under-construction-1.png">
                        <button type="button">Upload</button>
                    </div>
                      <div class="col s4 ">
                    <!--   <textarea formControlName="Introduction" type="text" placeholder="Introduction"></textarea>
-->
                        <input formControlName="Introduction" type="text" placeholder="Introduction">

                      </div>
                  </div>


                  <div class="col s4">

                  </div>
                    <div class="col s4">
                        <input formControlName="linkedin" type="text" placeholder="Linkedin URL">
                        <input formControlName="website" type="text" placeholder="Personal Website">
                        <input formControlName="skills" type="text" placeholder="Skills">
                    </div>
                    <div class="col s4">
                        <input formControlName="github" type="text" placeholder="Github URL">
                        <input formControlName="resume" type="text" placeholder="Resume">
                    </div>





                    <div class="col s12">
                        <div class="col s4">
                            <button type="submit">Save</button>
                        </div>
                        <div class="col s4">
                            <button type="button">Delete</button>
                        </div>
                        <div class="col s4">
                            <button type="reset">Cancel</button>
                        </div>
                    </div>



                </form>

          </div>
        </div>
    </div>
</div>
