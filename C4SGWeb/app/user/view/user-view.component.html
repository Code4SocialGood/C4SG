<div *ngIf="user" class="container center">
<ul class="users">
    <li>
        
		<tr item-width="100%" class="center-align">
		
            <td><div class ="avatar"><img src={{user.image}} height="100" width="100"></div></td>
               <td>
                <span class="left-align h4" *ngIf="user.firstName">{{user.firstName}}</span>
				<span class="left-align h4" *ngIf="user.lastName">{{user.lastName}}</span><br>          
               </td>
			<td>
			<div class = "btn"><a class="delete" (click)="onDelete()">delete</a></div><br>
			
		   </td>
		   
		</tr>
		<tr>
            <td><span class="state h4">{{user.state}},&nbsp;                        
                        {{user.country}}</span><br></td>
               <td>
                <div class="title h4">Front End Developer</div><br>
				          
               </td>
			<td>
			<span></span><br>
			</td>
		   
		</tr>
		<tr>
            <td><label class="time h3">Joined:</label><span class="time h3">01/22/2017</span></td>
               <td>
                <div class = "desc"><label class="intro h3">Volunteer Introduction:</label><span class = "intro" h3>{{user.description}}</span></div>         
               </td>
			<td>
			<span></span><br>
			</td>
		   
		</tr>
		<tr>
            <td></td>
               <td>
                <div class = "links"><span><p><a href="https://www.github.com/">Users-Github-link</a></p></span>
				<span><p><a href="https://www.gmail.com">Personal-Website</a></p></span>
				<span><p><a href="https://www.linkedin.com">LinkedIn</a></p></span></div>         
               </td>
			<td>
			<div class = "title2">Webdeveloper</div>
			</td>
			<td>
			<div class = "skills">Skills:<p> CSS </p><p> Java </p></div><br>
			</td>
		   
		</tr>
    </li>
</ul>
</div>
